<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Preset Sorter Pro</title>

  <style>
    :root {
      --primary: #9400D3;
      --lavender: #D3D3FF;
      --neutral: #D8BFD8;
      --accent: #ED80E9;
      --bg: #0f0f14;
      --card: #181824;
      --border: #2a2a38;
      --text: #f5f5f5;
    }

    /* ================= BASE ================= */

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      font-family: "Segoe UI", sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    .hint {
      margin-top: 8px;
      font-size: 12px;
      opacity: 0.6;
      line-height: 1.4;
    }

    .arrow {
      transition: transform 0.2s ease;
    }

    /* ================= APP LAYOUT ================= */

    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 24px;
      gap: 18px;
    }

    /* ================= HEADER ================= */

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0;
      font-weight: 600;
      color: var(--lavender);
      font-size: clamp(20px, 2vw, 28px);
    }

    /* ================= BUTTONS ================= */

    .toolbar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      background: var(--primary);
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    button:hover {
      background: var(--accent);
      transform: translateY(-1px);
    }

    /* ================= MAIN SPLIT LAYOUT ================= */

    .main {
      flex: 1;
      display: flex;
      min-height: 0;
      overflow: hidden;
    }

    /* ================= SIDEBAR ================= */

    .sidebar {
      width: 320px;
      /* default width */
      min-width: 220px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding-right: 6px;
      min-height: 0;
      overflow: hidden;
    }

    /* Make panels stack vertically */
    .sidebar .panel {
      display: flex;
      flex-direction: column;
    }

    /* Keyword panel wrapper grows */
    #keywordPanelWrap {
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
    }

    /* Keyword editor takes full remaining space */
    #keywordEditor {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
    }

    /* Allow keyword content to scroll internally */
    #keywordPanelWrap .panel-content {
      flex: 1;
      overflow-y: auto;
    }

    /* ================= DIVIDER ================= */

    .divider {
      width: 8px;
      cursor: col-resize;
      background: transparent;
      position: relative;
      z-index: 10;
    }

    .divider::before {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      transition: background 0.2s ease;
    }

    .divider:hover::before {
      background: var(--primary);
    }

    /* ================= CONTENT ================= */

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    /* ================= PANELS ================= */

    .panel {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
    }

    .panel-header {
      padding: 14px 18px;
      cursor: pointer;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.02);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel-content {
      padding: 16px;
      display: none;
    }

    .panel.active .panel-content {
      display: block;
    }

    /* ================= CATEGORY PILLS ================= */

    .category-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .category-grid label {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(255, 255, 255, 0.05);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .category-grid label:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .category-grid input[type="checkbox"] {
      margin: 0;
      accent-color: var(--primary);
    }

    /* ================= MODERN INPUT STYLE ================= */

    input:not([type="checkbox"]):not([type="radio"]) {
      width: 100%;
      background: linear-gradient(180deg, #1a1a2a, #141421);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 14px;
      color: var(--text);
      font-size: 13px;
      outline: none;
      transition: all 0.25s ease;
    }

    input:not([type="checkbox"]):not([type="radio"])::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    input:not([type="checkbox"]):not([type="radio"]):hover {
      border-color: #3a3a55;
    }

    input:not([type="checkbox"]):not([type="radio"]):focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(148, 0, 211, 0.2);
      transform: translateY(-1px);
    }

    .keyword-add-category {
      margin-top: 16px;
      font-weight: 500;
    }

    /* ================= KEYWORD TAGS ================= */
    /* Container for keyword tags */
    .keyword-tag-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      /* ðŸ”¥ this fixes sticking */
      margin-bottom: 12px;
    }

    /* Add wrapper spacing */
    .keyword-add-wrapper {
      margin-top: 10px;
    }

    .keyword-tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid var(--border);
    }

    /* Active = Purple */
    .keyword-tag.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    /* Inactive = Gray */
    .keyword-tag:not(.active) {
      background: #2a2a38;
      color: #aaa;
    }

    /* Default keywords */
    .keyword-tag.default {
      font-weight: 500;
    }

    /* Custom keywords */
    .keyword-tag.custom {
      position: relative;
    }

    /* Remove button */
    .remove-btn {
      font-size: 11px;
      opacity: 0.7;
      cursor: pointer;
    }

    .remove-btn:hover {
      opacity: 1;
      color: #ff5c5c;
    }

    /* ================= PREVIEW ================= */

    .preview-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .preview-box {
      flex: 1;
      overflow-y: auto;
      background: #12121a;
      border-radius: 12px;
      padding: 12px;
      border: 1px solid var(--border);
    }

    .preview-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 8px;
      border-bottom: 1px solid #202030;
      font-size: 13px;
    }

    /* ================= PROGRESS ================= */

    .progress {
      height: 6px;
      background: #1a1a25;
      border-radius: 20px;
      margin-top: 12px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      transition: width 0.2s ease;
    }

    /* ================= STATUS ================= */

    .status {
      margin-top: 8px;
      font-size: 13px;
      opacity: 0.7;
    }

    /* ================= SCROLLBARS ================= */

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0f0f14;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent);
    }

    ::-webkit-scrollbar-corner {
      background: #0f0f14;
    }

    /* ================= DRAG AND DROP ================= */

    .preview-box.drag-over {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(148, 0, 211, 0.35),
                  inset 0 0 40px rgba(148, 0, 211, 0.08);
      background: #14101e;
    }

    .drop-overlay {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      pointer-events: none;
      gap: 10px;
    }

    .drop-overlay .drop-icon {
      font-size: 48px;
      animation: bounce 1.2s ease-in-out infinite;
    }

    .drop-overlay .drop-label {
      font-size: 16px;
      font-weight: 600;
      color: var(--lavender);
    }

    .drop-overlay .drop-sub {
      font-size: 12px;
      opacity: 0.5;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0);   opacity: 1; }
      50%       { transform: translateY(-6px); opacity: 0.75; }
    }

        /* ================= RESPONSIVE ================= */

    @media (max-width: 900px) {
      .main {
        flex-direction: column;
      }

      .divider {
        display: none;
      }

      .sidebar {
        width: 100% !important;
        min-width: unset;
      }
    }
  </style>

</head>

<body>
  <div class="app">

    <div class="header">
      <h1>Preset Sorter Pro</h1>
      <div class="toolbar">
        <button onclick="selectFolder()">Select Folder</button>
        <button onclick="startSort()">Start Sort</button>
        <button onclick="undo()">Undo</button>
        <button onclick="resetSession()">New Session</button>
      </div>
    </div>

    <div class="main">

      <div class="sidebar" id="sidebar">

        <div class="panel active" id="categoriesPanel">
          <div class="panel-header" onclick="togglePanel('categoriesPanel')">
            <span>Categories</span>
            <span class="arrow">â–¼</span>
          </div>
          <div class="panel-content">
            <div id="categoryPanel" class="category-grid"></div>
          </div>
        </div>

        <div class="panel" id="intelligencePanel">
          <div class="panel-header" onclick="togglePanel('intelligencePanel')">
            <span>Intelligence</span>
            <span class="arrow">â–¼</span>
          </div>
          <div class="panel-content">
            <input type="checkbox" id="intelligenceToggle">
            Enable intelligent metadata detection

            <div class="hint">
              Detects BPM, musical key, and mood from preset filenames.
              Displays them in preview before sorting.
            </div>
          </div>
        </div>

        <div class="panel" id="keywordPanelWrap">
          <div class="panel-header" onclick="togglePanel('keywordPanelWrap')">
            <span>keywordEditor</span>
            <span class="arrow">â–¼</span>
          </div>
          <div class="panel-content">
            <div id="keywordEditor"></div>
          </div>
        </div>

      </div>

      <div class="divider" id="divider"></div>

      <div class="content">

        <div class="panel preview-wrapper">
          <div class="panel-header">Preview</div>
          <div class="panel-content preview-wrapper">
            <div id="preview" class="preview-box"></div>

            <div class="progress">
              <div id="progressFill" class="progress-fill"></div>
            </div>

            <div id="statusText" class="status">Ready.</div>
          </div>
        </div>

      </div>

    </div>

  </div>
  

  <script src="renderer.js"></script>
  <script>
    function togglePanel(id) {
      const panel = document.getElementById(id);
      const isActive = panel.classList.toggle("active");

      const arrow = panel.querySelector(".arrow");
      if (arrow) {
        arrow.style.transform = isActive ? "rotate(180deg)" : "rotate(0deg)";
      }
    }
  </script>
</body>

</html>
