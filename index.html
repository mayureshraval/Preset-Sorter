<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Preset Sorter Pro</title>

<style>
body {
  margin: 0;
  background: #0e0e0e;
  color: #f0f0f0;
  font-family: "Segoe UI", sans-serif;
}

.container {
  padding: 30px;
  max-width: 1100px;
  margin: auto;
}

h1 {
  font-weight: 600;
  letter-spacing: 1px;
}

.toolbar {
  margin: 20px 0;
}

button {
  background: #1a1a1a;
  color: white;
  border: 1px solid #333;
  padding: 10px 18px;
  margin-right: 10px;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.2s ease;
}

button:hover {
  background: #252525;
}

button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

.status {
  margin-top: 10px;
  font-size: 14px;
  opacity: 0.8;
}

.summary {
  margin-top: 15px;
  padding: 12px;
  background: #161616;
  border-radius: 8px;
  font-size: 14px;
}

.preview-container {
  margin-top: 20px;
  background: #141414;
  border-radius: 8px;
  overflow: hidden;
  border: 1px solid #222;
}

.preview-header {
  padding: 10px;
  background: #181818;
  font-weight: bold;
  font-size: 13px;
  border-bottom: 1px solid #222;
}

.preview {
  max-height: 350px;
  overflow-y: auto;
  font-family: monospace;
  font-size: 13px;
}

.preview-row {
  display: flex;
  justify-content: space-between;
  padding: 6px 10px;
  border-bottom: 1px solid #1f1f1f;
  transition: background 0.15s ease;
}

.preview-row:hover {
  background: #1c1c1c;
}

.category-tag {
  padding: 2px 8px;
  border-radius: 20px;
  font-size: 11px;
  font-weight: bold;
  background: #262626;
}

.progress-bar {
  margin-top: 20px;
  height: 8px;
  width: 100%;
  background: #1c1c1c;
  border-radius: 20px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #00ff88, #00c3ff);
  transition: width 0.2s ease;
}

.fade-in {
  animation: fadeIn 0.3s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
<div class="container">

<title>Preset Sorter Pro v1.0.0</title>

<div class="toolbar">
  <button id="selectBtn" onclick="selectFolder()">Select Folder</button>
  <button id="undoBtn" onclick="undo()">Undo</button>
</div>

<div class="status" id="statusText">Ready.</div>

<div class="summary" id="summaryBox" style="display:none;"></div>

<div id="keywordPanel"></div>

<div class="preview-container fade-in" id="previewSection" style="display:none;">
  <div class="preview-header">Preview</div>
  <div class="preview" id="preview"></div>
</div>

<div class="progress-bar">
  <div class="progress-fill" id="progressFill"></div>
</div>

</div>

<script src="renderer.js"></script>
</body>
</html>
