<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Preset Sorter Pro</title>

  <style>
    :root {
      --primary: #9400D3;
      --lavender: #D3D3FF;
      --neutral: #D8BFD8;
      --accent: #ED80E9;
      --bg: #0f0f14;
      --card: #181824;
      --border: #2a2a38;
      --text: #f5f5f5;
    }

    /* ================= BASE ================= */

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      font-family: "Segoe UI", sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    .hint {
      margin-top: 8px;
      font-size: 12px;
      opacity: 0.6;
      line-height: 1.4;
    }

    .arrow {
      transition: transform 0.2s ease;
    }

    /* ================= APP LAYOUT ================= */

    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 24px;
      gap: 18px;
    }

    /* ================= HEADER ================= */

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0;
      font-weight: 600;
      color: var(--lavender);
      font-size: clamp(20px, 2vw, 28px);
    }

    /* ================= BUTTONS ================= */

    .toolbar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      background: var(--primary);
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    button:hover {
      background: var(--accent);
      transform: translateY(-1px);
    }

    /* ================= MAIN SPLIT LAYOUT ================= */

    .main {
      flex: 1;
      display: flex;
      min-height: 0;
      overflow: hidden;
    }

    /* ================= SIDEBAR ================= */

    .sidebar {
      width: 320px;
      min-width: 220px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding-right: 4px;  /* leave room for scrollbar */
      min-height: 0;
      overflow-y: auto;    /* sidebar scrolls when panels overflow */
      overflow-x: hidden;
    }

    /* Make panels stack vertically */
    .sidebar .panel {
      display: flex;
      flex-direction: column;
    }

    /* Keyword panel wrapper grows to fill remaining sidebar space */
    #keywordPanelWrap {
      flex: 1;
      min-height: 180px;   /* always shows at least a bit */
      display: flex;
      flex-direction: column;
    }

    /* panel-content scrolls independently inside keyword panel */
    /* NOTE: no display rule here â€” togglePanel sets display:none/block */
    #keywordPanelWrap .panel-content {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      flex-direction: column;
    }

    /* Only apply flex layout when the panel is actually open */
    #keywordPanelWrap.active .panel-content {
      display: flex;
    }

    /* Keyword editor fills the scrollable panel-content area */
    #keywordEditor {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
    }

    /* ================= DIVIDER ================= */

    .divider {
      width: 8px;
      cursor: col-resize;
      background: transparent;
      position: relative;
      z-index: 10;
    }

    .divider::before {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      transition: background 0.2s ease;
    }

    .divider:hover::before {
      background: var(--primary);
    }

    /* ================= CONTENT ================= */

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    /* ================= PANELS ================= */

    .panel {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
    }

    .panel-header {
      padding: 14px 18px;
      cursor: pointer;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.02);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel-content {
      padding: 16px;
      display: none;
    }

    .panel.active .panel-content {
      display: block;
    }

    /* ================= CATEGORY PILLS ================= */

    .category-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .category-grid label {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(255, 255, 255, 0.05);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .category-grid label:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .category-grid input[type="checkbox"] {
      margin: 0;
      accent-color: var(--primary);
    }

    /* ================= MODERN INPUT STYLE ================= */

    input:not([type="checkbox"]):not([type="radio"]) {
      width: 100%;
      background: linear-gradient(180deg, #1a1a2a, #141421);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 14px;
      color: var(--text);
      font-size: 13px;
      outline: none;
      transition: all 0.25s ease;
    }

    input:not([type="checkbox"]):not([type="radio"])::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    input:not([type="checkbox"]):not([type="radio"]):hover {
      border-color: #3a3a55;
    }

    input:not([type="checkbox"]):not([type="radio"]):focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(148, 0, 211, 0.2);
      transform: translateY(-1px);
    }

    .keyword-add-category {
      margin-top: 16px;
      font-weight: 500;
    }

    /* ================= KEYWORD TAGS ================= */
    /* Container for keyword tags */
    .keyword-tag-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      /* ðŸ”¥ this fixes sticking */
      margin-bottom: 12px;
    }

    /* Add wrapper spacing */
    .keyword-add-wrapper {
      margin-top: 10px;
    }

    .keyword-tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid var(--border);
    }

    /* Active = Purple */
    .keyword-tag.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    /* Inactive = Gray */
    .keyword-tag:not(.active) {
      background: #2a2a38;
      color: #aaa;
    }

    /* Default keywords */
    .keyword-tag.default {
      font-weight: 500;
    }

    /* Custom keywords */
    .keyword-tag.custom {
      position: relative;
    }

    /* Remove button */
    .remove-btn {
      font-size: 11px;
      opacity: 0.7;
      cursor: pointer;
    }

    .remove-btn:hover {
      opacity: 1;
      color: #ff5c5c;
    }

    /* ================= PREVIEW ================= */

    .preview-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .preview-box {
      flex: 1;
      overflow-y: auto;
      background: #12121a;
      border-radius: 12px;
      padding: 12px;
      border: 1px solid var(--border);
    }

    .preview-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 8px;
      border-bottom: 1px solid #202030;
      font-size: 13px;
    }

    /* ================= PROGRESS ================= */

    .progress {
      height: 6px;
      background: #1a1a25;
      border-radius: 20px;
      margin-top: 12px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      transition: width 0.2s ease;
    }

    /* ================= STATUS ================= */

    .status {
      margin-top: 8px;
      font-size: 13px;
      opacity: 0.7;
    }

    /* ================= SCROLLBARS ================= */

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0f0f14;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent);
    }

    ::-webkit-scrollbar-corner {
      background: #0f0f14;
    }

    /* ================= DRAG AND DROP ================= */

    .preview-box.drag-over {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(148, 0, 211, 0.35),
                  inset 0 0 40px rgba(148, 0, 211, 0.08);
      background: #14101e;
    }

    .drop-overlay {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      pointer-events: none;
      gap: 10px;
    }

    .drop-overlay .drop-icon {
      font-size: 48px;
      animation: bounce 1.2s ease-in-out infinite;
    }

    .drop-overlay .drop-label {
      font-size: 16px;
      font-weight: 600;
      color: var(--lavender);
    }

    .drop-overlay .drop-sub {
      font-size: 12px;
      opacity: 0.5;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0);   opacity: 1; }
      50%       { transform: translateY(-6px); opacity: 0.75; }
    }

    
    /* ================= VIEW SWITCHER ================= */

    .view-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      gap: 8px;
      flex-shrink: 0;
    }

    .view-controls-left {
      display: flex;
      gap: 6px;
    }

    .view-controls-right {
      display: flex;
      gap: 4px;
    }

    .view-btn {
      background: transparent;
      border: 1px solid var(--border);
      color: #888;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.15s ease;
      transform: none !important; /* override default button hover transform */
      line-height: 1;
    }

    .view-btn:hover {
      background: rgba(148, 0, 211, 0.15);
      border-color: var(--primary);
      color: white;
      transform: none !important;
    }

    .view-btn.active {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }

    .expand-collapse-btn {
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      color: #ccc;
      padding: 5px 12px;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.15s ease;
      transform: none !important;
    }

    .expand-collapse-btn:hover {
      background: rgba(148, 0, 211, 0.15);
      border-color: var(--primary);
      color: white;
      transform: none !important;
    }

    /* ================= LIST VIEW (default) ================= */

    .view-list .folder-block {
      margin-bottom: 4px;
    }

    .view-list .folder-header-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 7px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: background 0.15s ease;
      user-select: none;
    }

    .view-list .folder-header-row:hover {
      background: rgba(148, 0, 211, 0.12);
    }

    .view-list .folder-icon { font-size: 15px; }

    .view-list .folder-name { flex: 1; color: var(--lavender); }

    .view-list .folder-count {
      font-size: 11px;
      background: rgba(148, 0, 211, 0.25);
      color: var(--accent);
      padding: 2px 8px;
      border-radius: 10px;
      font-weight: 500;
    }

    .view-list .folder-chevron {
      font-size: 10px;
      color: #666;
      transition: transform 0.2s ease;
    }

    .view-list .folder-files {
      margin-left: 32px;
      border-left: 2px solid rgba(148, 0, 211, 0.2);
      padding-left: 12px;
      margin-bottom: 6px;
    }

    .view-list .file-row {
      padding: 4px 6px;
      font-size: 12px;
      color: #bbb;
      border-radius: 4px;
      transition: background 0.1s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .view-list .file-row:hover {
      background: rgba(255,255,255,0.04);
      color: white;
    }

    /* ================= GRID VIEW ================= */

    .view-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-content: flex-start;
    }

    .view-grid .folder-block {
      background: #1a1a28;
      border: 1px solid var(--border);
      border-radius: 12px;
      width: calc(50% - 6px);
      min-width: 180px;
      overflow: hidden;
      transition: border-color 0.2s ease;
      flex-shrink: 0;
    }

    .view-grid .folder-block:hover {
      border-color: rgba(148, 0, 211, 0.5);
    }

    .view-grid .folder-header-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      cursor: pointer;
      background: rgba(148, 0, 211, 0.08);
      border-bottom: 1px solid var(--border);
      user-select: none;
      transition: background 0.15s;
    }

    .view-grid .folder-header-row:hover {
      background: rgba(148, 0, 211, 0.18);
    }

    .view-grid .folder-icon { font-size: 14px; }

    .view-grid .folder-name {
      flex: 1;
      font-weight: 600;
      font-size: 12px;
      color: var(--lavender);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .view-grid .folder-count {
      font-size: 10px;
      background: rgba(148, 0, 211, 0.3);
      color: var(--accent);
      padding: 2px 7px;
      border-radius: 10px;
      font-weight: 600;
    }

    .view-grid .folder-chevron {
      font-size: 9px;
      color: #666;
      transition: transform 0.2s ease;
    }

    .view-grid .folder-files {
      padding: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      max-height: 130px;
      overflow-y: auto;
    }

    .view-grid .file-chip {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 6px;
      padding: 3px 8px;
      font-size: 11px;
      color: #bbb;
      white-space: nowrap;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: background 0.1s;
    }

    .view-grid .file-chip:hover {
      background: rgba(148, 0, 211, 0.15);
      color: white;
      border-color: rgba(148, 0, 211, 0.3);
    }

    /* ================= COLUMNS VIEW ================= */

    .view-columns {
      display: flex;
      gap: 10px;
      height: 100%;
      overflow-x: auto;
      overflow-y: hidden;
      align-items: flex-start;
      padding-bottom: 4px;
    }

    .view-columns .folder-block {
      flex-shrink: 0;
      width: 220px;
      background: #1a1a28;
      border: 1px solid var(--border);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      max-height: 100%;
      overflow: hidden;
      transition: border-color 0.2s;
    }

    .view-columns .folder-block:hover {
      border-color: rgba(148, 0, 211, 0.4);
    }

    .view-columns .folder-header-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: rgba(148, 0, 211, 0.1);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
      cursor: default;
    }

    .view-columns .folder-icon { font-size: 14px; }

    .view-columns .folder-name {
      flex: 1;
      font-weight: 600;
      font-size: 12px;
      color: var(--lavender);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .view-columns .folder-count {
      font-size: 10px;
      background: rgba(148, 0, 211, 0.3);
      color: var(--accent);
      padding: 2px 7px;
      border-radius: 10px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .view-columns .folder-files {
      overflow-y: auto;
      padding: 6px 0;
      flex: 1;
    }

    .view-columns .file-row {
      padding: 5px 12px;
      font-size: 11px;
      color: #bbb;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: background 0.1s;
      cursor: default;
    }

    .view-columns .file-row:hover {
      background: rgba(148, 0, 211, 0.12);
      color: white;
    }

    /* ================= HORIZONTAL DIVIDER (narrow/stacked mode) ================= */

    .h-divider {
      display: none; /* only shown in narrow layout */
      height: 10px;
      cursor: row-resize;
      background: transparent;
      position: relative;
      z-index: 10;
      flex-shrink: 0;
    }

    .h-divider::before {
      content: "";
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 0;
      right: 0;
      height: 2px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 2px;
      transition: background 0.2s ease;
    }

    .h-divider:hover::before,
    .h-divider.dragging::before {
      background: var(--primary);
    }

    /* Grip dots on the horizontal divider */
    .h-divider::after {
      content: "Â· Â· Â· Â· Â·";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255,255,255,0.25);
      font-size: 10px;
      letter-spacing: 3px;
      pointer-events: none;
    }

    /* ================= RESPONSIVE ================= */

    @media (max-width: 900px) {

      /* App container: fixed height, no outer scroll */
      .app {
        height: 100vh;
        overflow: hidden;
        padding: 14px;
        gap: 10px;
      }

      /* Main: vertical column, fills remaining height */
      .main {
        flex-direction: column;
        overflow: hidden;
        flex: 1;
        min-height: 0;
      }

      /* Hide col-resize divider, show row-resize divider */
      .divider  { display: none; }
      .h-divider { display: block; flex-shrink: 0; }

      /* â”€â”€ Sidebar â”€â”€
         Fixed draggable height. overflow-y:auto gives the purple
         scrollbar so the user can scroll through all panels. */
      .sidebar {
        width: 100% !important;
        min-width: unset !important;
        height: 360px;               /* default, overridden by JS drag */
        min-height: 120px;
        max-height: calc(100vh - 220px);
        overflow-y: auto !important; /* THIS is what shows the scrollbar */
        overflow-x: hidden;
        flex-shrink: 0;
        padding-right: 4px;
        gap: 10px;
      }

      /* All panels inside sidebar: natural height, never squished */
      .sidebar .panel {
        flex-shrink: 0;
        min-height: unset;
        overflow: visible;
      }

      /* Keyword panel: natural height too â€” sidebar scroll handles it */
      #keywordPanelWrap {
        flex: unset;
        min-height: unset;
        flex-shrink: 0;
      }

      #keywordPanelWrap .panel-content {
        overflow-y: visible;
        max-height: unset;
        min-height: unset;
      }

      #keywordEditor {
        overflow-y: visible;
        min-height: unset;
      }

      /* Preview panel: fills whatever space is left below sidebar */
      .content {
        flex: 1;
        min-height: 200px;
        min-width: 0;
        overflow: hidden;
      }
    }
  </style>

</head>

<body>
  <div class="app">

    <div class="header">
      <h1>Preset Sorter Pro</h1>
      <div class="toolbar">
        <button onclick="selectFolder()">Select Folder</button>
        <button onclick="startSort()">Start Sort</button>
        <button onclick="undo()">Undo</button>
        <button onclick="resetSession()">New Session</button>
      </div>
    </div>

    <div class="main">

      <div class="sidebar" id="sidebar">

        <div class="panel active" id="categoriesPanel">
          <div class="panel-header" onclick="togglePanel('categoriesPanel')">
            <span>Categories</span>
            <span class="arrow">â–¼</span>
          </div>
          <div class="panel-content">
            <div id="categoryPanel" class="category-grid"></div>
          </div>
        </div>

        <div class="panel" id="intelligencePanel">
          <div class="panel-header" onclick="togglePanel('intelligencePanel')">
            <span>Intelligence</span>
            <span class="arrow">â–¼</span>
          </div>
          <div class="panel-content">
            <input type="checkbox" id="intelligenceToggle">
            Enable intelligent metadata detection

            <div class="hint">
              Detects BPM, musical key, and mood from preset filenames.
              Displays them in preview before sorting.
            </div>
          </div>
        </div>

        <div class="panel" id="keywordPanelWrap">
          <div class="panel-header" onclick="togglePanel('keywordPanelWrap')">
            <span>Keyword Editor</span>
            <span class="arrow">â–¼</span>
          </div>
          <div class="panel-content">
            <div id="keywordEditor"></div>
          </div>
        </div>

      </div>

      <div class="divider" id="divider"></div>
      <div class="h-divider" id="hDivider"></div>

      <div class="content">

        <div class="panel preview-wrapper">
          <div class="panel-header">Preview</div>
          <div class="panel-content preview-wrapper">
            <div id="preview" class="preview-box"></div>

            <div class="progress">
              <div id="progressFill" class="progress-fill"></div>
            </div>

            <div id="statusText" class="status">Ready.</div>
          </div>
        </div>

      </div>

    </div>

  </div>
  

  <script src="renderer.js"></script>
  <script>
    function togglePanel(id) {
      const panel = document.getElementById(id);
      const isActive = panel.classList.toggle("active");

      const arrow = panel.querySelector(".arrow");
      if (arrow) {
        arrow.style.transform = isActive ? "rotate(180deg)" : "rotate(0deg)";
      }
    }
  </script>
</body>

</html>
